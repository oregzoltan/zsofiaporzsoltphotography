<div class="contact vertical-middle animated zoomIn">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{lang.contactContactForm}}</h2>
      </div>
      <div class="panel-body">
        <form ng-submit="submit()" name="contactform" class="form-horizontal" role="form">
          <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <label for="inputName" class="col-lg-2 control-label">{{lang.contactName}}</label>
            <div class="col-lg-10">
              <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder={{lang.contactYourName}} required>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
            <label for="inputEmail" class="col-lg-2 control-label">{{lang.contactEmail}}</label>
            <div class="col-lg-10">
              <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder={{lang.contactYourEmail}} required>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
            <label for="inputSubject" class="col-lg-2 control-label">{{lang.contactSubject}}</label>
            <div class="col-lg-10">
              <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder={{lang.contactSubjectMessage}} required>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
            <label for="inputMessage" class="col-lg-2 control-label">{{lang.contactMessage}}</label>
            <div class="col-lg-10">
              <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder={{lang.contactYourMessage}} required></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                {{lang.contactSendMessage}}
              </button>
            </div>
          </div>
        </form>
        <p class="contact-result" ng-class="result">{{resultMessage}}</p>
      </div>
    </div>
  </div>
</div>
